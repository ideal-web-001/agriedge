<app-header></app-header>
<section class="contact_us t-0">
    <div class="container ">
        <div class="row ">
            <div class="col-md-10 offset-md-1 ">
                <div class="contact_inner">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="contact_form_inner">
                                <form action="" [formGroup]="add_data">
                                    <div class="contact_field">
                                        <h3>Contatc Us</h3>
                                        <p>Feel Free to contact us any time. We will get back to you as soon as we can!.</p>
                                        <input type="text" class="form-control form-group" placeholder="Name" formControlName="name"/>
                                        <input type="text" class="form-control form-group" placeholder="Email" formControlName="email" />
                                        <textarea class="form-control form-group" placeholder="Message" formControlName="message"></textarea>
                                        <button class="contact_form_submit" (click)="onsubmit()">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="right_conatct_social_icon d-flex align-items-end">
                               <div class="socil_item_inner d-flex">
                                  <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                               </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact_info_sec text-light">
                        <h4>Contact Info</h4>
                        <div class="d-flex info_single align-items-center">
                            <i class="fas fa-headset"></i>
                            <span>+91 8009 054294</span>
                        </div>
                        <div class="d-flex info_single align-items-center">
                            <i class="fas fa-envelope-open-text"></i>
                            <span>agriedge@gmail.com</span>
                        </div>
                        <div class="d-flex info_single align-items-center">
                            <i class="fas fa-map-marked-alt"></i>
                            <span></span>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<app-footer></app-footer>
